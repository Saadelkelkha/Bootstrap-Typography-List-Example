    <div class="container mt-3">
        <h2>Typographie </h2>
        <p>La classe .list-inline place tous les elements de la liste sur 
            une seule ligne lorsqu'elle est utilisee avec la classe .list-inline-item : 
        </p>
        <ul class="list-inline">
            <li class= "list-inline-item"> Cafe </li>
            <li class= "list-inline-item"> The </li>
            <li class= "list-inline-item"> Lait </li>
        </ul>
</body>
